<!DOCTYPE html>
<html ng-app>
<head>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="1.js"></script>
</head>

<body>

	<div class="container" ng-controller="ExampleCtrl">
		<div class="row">
			<div class="span3">
				<h2>Liste</h2>
				<ul class="nav nav-tabs nav-stacked">
					<li ng-repeat="man in mans" 
						ng-class="{'active': man == $parent.selectedMan}"
						ng-click="$parent.selectedMan = man">
						<a>{{man.prenom}} {{man.nom}}</a>
					</li>
				</ul>
			</div>
			
			
			<div class="span9" ng-show="selectedMan">
				<h2>Edition</h2>
				<form class="form-horizontal">
					
					<div class="control-group" ng-class="{'error': !isValid(selectedMan.nom)}">
						<label class="control-label">Nom</label>
						<div class="controls">
							<input type="text" ng-model="selectedMan.nom" placeholder="nom"/>
							<span ng-show="!isValid(selectedMan.nom)" class="help-inline">Le nom n'est pas valide</span>
						</div>
					</div>
					
					<div class="control-group  ng-class="{'error': !isValid(selectedMan.prenom)}>
						<label class="control-label">Prénom</label>
						<div class="controls">
							<input type="text" ng-model="selectedMan.prenom" placeholder="prenom"/>
							<span ng-show="!isValid(selectedMan.prenom)" class="help-inline">Le prenom n'est pas valide</span>
						</div>
					</div>
				</form>
			</div>
			
			
		</div>
	</div>
</body>
</html>
